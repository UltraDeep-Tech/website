name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCLOUD_PROJECT }}
        install_components: beta

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCLOUD_PROJECT }}/website:latest .

    - name: Push Docker image
      run: |
        docker push gcr.io/${{ secrets.GCLOUD_PROJECT }}/website:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy website \
          --image gcr.io/${{ secrets.GCLOUD_PROJECT }}/website:latest \
          --platform managed \
          --region ${{ secrets.GCLOUD_REGION }} \
          --allow-unauthenticated
